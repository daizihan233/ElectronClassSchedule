name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up VS
        uses: seanmiddleditch/gha-setup-vsdevenv@master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' 

      - name: Install setuptools
        run: pip install setuptools

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install

      - name: Rebuild dependencies
        run: node_modules/.bin/electron-rebuild

      - name: Build application
        run: |
          npm run build 
          npm run builder
      - name: Delete release
        uses: cb80/delrel@latest
        with:
          tag: 'latest'
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: latest
          release_name: Latest Release 
          body: |
            - 点击下方 `ElectronClassSchedule.zip` 即可下载，下载完成后请先解压再运行
            - 点击下方 `ElectronClassSchedule.exe` 即可下载，下载完成后请直接运行（建议，压缩包版本可能无法正常自动更新）
            - 若下载过慢可使用第三方代理下载 [【点我下载】ElectronClassSchedule.zip](https://mirror.ghproxy.com/?q=https%3A%2F%2Fgithub.com%2Fdaizihan233%2FElectronClassSchedule%2Freleases%2Fdownload%2Flatest%2FElectronClassSchedule.zip)
            - 若下载过慢可使用第三方代理下载 [【点我下载】ElectronClassSchedule.exe](https://mirror.ghproxy.com/?q=https%3A%2F%2Fgithub.com%2Fdaizihan233%2FElectronClassSchedule%2Freleases%2Fdownload%2Flatest%2FElectronClassSchedule.exe)
            - 推荐使用VSCode编辑配置文件 [【点我下载】Visual Studio Code](https://lsw-fast.lenovo.com.cn/appstore/apps/4970-2024-03-01100059-1709258459745.exe)
            - 欢迎进入官方群交流讨论 [【点我加群】电子课程表QQ交流群: 951996041](https://qm.qq.com/cgi-bin/qm/qr?k=uMV5WvO9aeZbg2YcSlVaxLLpjVHV_zHr&jump_from=webapi&authKey=LlCtWhk3XO5EOH5pTzJxfTUH1NxQAYevzi70zXAFESivsQQbzQKSQkbDTud2JOie)
            - 请备份好配置文件后整体替换包体
            - 喜欢本项目的话, 点击右上角的Star支持一下作者吧😘
          draft: false
          prerelease: false

      - name: Pack folder to zip
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          filename: 'release.zip'
          directory: './out/classSchedule-win32-x64'

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./out/classSchedule-win32-x64/release.zip
          asset_name: ElectronClassSchedule.zip
          asset_content_type: application/zip
      - name: Upload release asset for EXE
        id: upload-release-asset-for-exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/ElectronClassSchedule 1.0.0.exe
          asset_name: ElectronClassSchedule.exe
          asset_content_type: application/exe